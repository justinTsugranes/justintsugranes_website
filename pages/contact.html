<!DOCTYPE html>
<html lang="en">
  <!-- Head Data -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Description -->
    <title>Contact Justin Tsugranes | Web Developer, Digital Media Creator</title>
    <meta name="description" content="A brief description" />
    <meta name="author" content="Insert site name" />

    <!-- Main Styles -->
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/contact-form.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/cc78883918.js" crossorigin="anonymous"></script>

    <!-- Open Graph Protocol-->
    <meta property="og:title" content="title of the current page, not the website" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="image.png" />
    <meta property="og:url" content="https://www.mysite" />

    <!--Additional Meta tags-->
    <meta property="og:description" content="A brief description" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Site Name" />

    <link rel="icon" href="/public/favicon.ico" />
    <link rel="icon" href="/public/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  </head>

  <body>
    <!-- HEADER SECTION-->
    <header class="header">
      <!-- Accessibility Skip Link -->
      <a href="#main" class="skip">Skip to main content</a>

      <!-- Navbar -->
      <div class="container flex-row">
        <!-- Logo -->
        <div class="header-logo">
          <a href="/index.html">Justin Tsugranes</a>
        </div>
        <!-- Nav -->
        <div class="nav-container">
          <nav class="topnav flex-row" id="myTopnav" aria-label="main">
            <a href="/pages/projects.html">Projects</a>
            <a href="/pages/about.html">About </a>
            <a href="https://justintsugranes.myportfolio.com/work" target="_blank">Adobe Portfolio</a>
            <a href="/pages/contact.html">Contact </a>
            <a href="javascript:void(0);" class="nav-icon" onclick="dropDown()">
              <i class="fa fa-bars"></i>
            </a>
          </nav>
        </div>
      </div>

      <!-- Hero-->
      <section class="hero contact-hero">
        <div class="container hero-text flex-col">
          <h1 class="title hero-title wrapper"></h1>
          <h2 class="subtitle hero-subtitle wrapper"></h2>
        </div>
      </section>
    </header>

    <!-- MAIN SECTION -->
    <main>
      <!-- CONTACT FORM -->
      <form
        name="contact"
        method="POST"
        data-netlify="true"
        onSubmit="submit"
        data-netlify-honeypot="bot-field"
        action="/pages/success/"
      >
        <div class="container contact-container flex-col">
          <input id="bot-field" name="bot-field" />
          <div class="row">
            <h2 class="section-title">Contact</h2>
          </div>
          <div class="row input-container">
            <div class="col-xs-12">
              <div class="styled-input wide inset">
                <input type="text" class="form-control" id="name" name="name" required />
                <label>Name</label>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="styled-input wide inset">
                <input type="text" class="form-control" id="email" name="email" required />
                <label>Email</label>
              </div>
            </div>
            <div class="col-xs-12">
              <div class="styled-input wide inset">
                <textarea class="form-control" id="message" name="message" required></textarea>
                <label>Message</label>
              </div>
            </div>
            <div class="col-xs-12">
              <button class="btn submit-btn" type="submit">Send Message</button>
            </div>
          </div>
        </div>
      </form>

      <!-- PRE-FOOTER SECTION-->
      <section class="pre-footer">
        <div class="container pre-footer-text flex-col">
          <h1 class="title pre-footer-title wrapper">I am always looking to connect!</h1>
          <a
            class="subtitle pre-footer-subtitle"
            id="pre-footer-email"
            href="mailto:justintsugranes@proton.me?subject=Hello!"
            >justintsugranes@proton.me</a
          >
        </div>
      </section>
    </main>

    <!-- FOOTER SECTION-->
    <footer class="footer">
      <div class="container flex-col">
        <!-- Footer Main Text -->
        <h3 class="title footer-title">Justin Tsugranes</h3>
        <p class="subtitle footer-subtitle on-background">Web Developer, Digital Media Creator</p>
        <!-- Footer Social Section -->
        <div class="social-icons-container flex-col">
          <a href="pages/contact.html" class="title footer-social-title">Get In Touch</a>
          <!-- Social Icons -->
          <div class="icons-container flex-row">
            <!-- linkedin -->
            <div class="icon-container">
              <a href="https://linkedin.com/in/justin-tsugranes" target="_blank" class="social-link">
                <i class="fa-brands fa-linkedin fa-lg icon"></i>
              </a>
            </div>
            <!-- github -->
            <div class="icon-container">
              <a href="https://github.com/justintsugranes" target="_blank" class="social-link"
                ><i class="fa-brands fa-github fa-lg icon"></i>
              </a>
            </div>
            <!-- medium -->
            <div class="icon-container">
              <a href="https://justintsugranes.medium.com/" target="_blank" class="social-link">
                <i class="fa-brands fa-medium fa-lg icon"></i>
              </a>
            </div>
            <!-- spotify -->
            <div class="icon-container">
              <a href="https://open.spotify.com/artist/4vV18ClJAixgpNfKaJkEmR" target="_blank" class="social-link"
                ><i class="fa-brands fa-spotify fa-lg icon"></i>
              </a>
            </div>
            <!-- instagram -->
            <div class="icon-container">
              <a href="https://instagram.com/justintsugranes" target="_blank" class="social-link"
                ><i class="fa-brands fa-instagram fa-lg icon"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Footer Terms, Conditions, and Policies Section-->
        <div class="container flex-row">
          <p class="policies-text font-sm wrapper">Copyright 2022 misfitDodo Media. All Rights Reserved</p>
        </div>
      </div>
    </footer>

    <!-- JAVASCRIPT-->
    <!-- <script src="/js/scripts.js"></script> -->
    <script src="/js/dropdown.js"></script>
    <script src="/js/contact-form.js"></script>
  </body>
</html>
